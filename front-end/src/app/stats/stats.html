<div class="mat-elevation-z8" style="margin-top: 5px;">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ playerName }}</mat-card-title>
        </mat-card-header>
    </mat-card>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="format">
            <th mat-header-cell *matHeaderCellDef> Format </th>
            <td mat-cell *matCellDef="let element;"> {{element.format}} </td>
        </ng-container>

        <ng-container matColumnDef="matches">
            <th mat-header-cell *matHeaderCellDef> Matches </th>
            <td mat-cell *matCellDef="let element;"> {{element.matches}} </td>
        </ng-container>

        <ng-container matColumnDef="innings">
            <th mat-header-cell *matHeaderCellDef> Innings </th>
            <td mat-cell *matCellDef="let element"> {{element.innings}} </td>
        </ng-container>

        <ng-container matColumnDef="runs">
            <th mat-header-cell *matHeaderCellDef> Runs </th>
            <td mat-cell *matCellDef="let element"> {{element.runs}} </td>
        </ng-container>

        <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef> Average </th>
            <td mat-cell *matCellDef="let element"> {{element.average}} </td>
        </ng-container>

        <ng-container matColumnDef="highestScore">
            <th mat-header-cell *matHeaderCellDef> HS </th>
            <td mat-cell *matCellDef="let element"> {{element.highestScore}} </td>
        </ng-container>

        <ng-container matColumnDef="fifties">
            <th mat-header-cell *matHeaderCellDef> 50s </th>
            <td mat-cell *matCellDef="let element"> {{element.fifties}} </td>
        </ng-container>

        <ng-container matColumnDef="hundreds">
            <th mat-header-cell *matHeaderCellDef> 100s </th>
            <td mat-cell *matCellDef="let element"> {{element.hundreds}} </td>
        </ng-container>

        <ng-container matColumnDef="strikeRate">
            <th mat-header-cell *matHeaderCellDef> Strike Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.strikeRate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if(isLoading()) {
    <div class="spinner-container">
        <mat-spinner mode="indeterminate"></mat-spinner>
    </div>
    }
</div>
