spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: players
              uri: lb://PLAYERS
              predicates:
                - Path=/api/players/**
            - id: stats
              uri: lb://AI-STATS
              predicates:
                - Path=/api/stats/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/Cricketers-Stats
